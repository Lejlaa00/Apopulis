name: Build and Deploy Docker Images

on:
  push:
    branches: [dev, main]
    paths:
      - 'web-app/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./web-app/frontend
          push: true
          tags: keno27/apopulis:frontend-latest
          build-args: |
            REACT_APP_API_URL=http://20.224.66.116:5001/api

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./web-app/backend
          push: true
          tags: keno27/apopulis:backend-latest

      - name: Notify Azure VM
        if: success()
        run: |
          curl -X POST ${{ secrets.WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.WEBHOOK_SECRET }}" \
          -d '{"event": "deployment", "status": "success", "repository": "${{ github.repository }}", "commit": "${{ github.sha }}"}'
          